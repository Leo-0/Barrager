<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹幕demo</title>
	<style>
		html {
			height: 100%;
		}
		body {
			height: 100%;
		}
		.box {
			width: 500px;
			height: 500px;
			overflow: hidden;
			position: relative;
			border: 2px solid black;
			display: inline-block;
		}
		.box .bottom {
			width: 100%;
			position: absolute;
			bottom: 0;
			border-top: 2px solid #5C4C4C;
		}
		.box .bottom input {
			width: 300px;
			height: 30px;
			padding-left: 5px;
			padding-right: 5px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/barrager.css" />
</head>
<body>
	<div class="box">
		<div class="bottom">
			<input type="text" name="text" id="text" placeholder="请输入内容" />
			<button id="btn1">发送到屏幕</button>
			<button id="btn2">发送到框内</button>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/barrager.js"></script>
	<script type="text/javascript">
		var images = ["images/boy.jpg","images/girl.jpg","images/lufu.png","images/mooncat.jpg"];
		$("#btn1").click(function(event) {
			var text = $("#text").val();
			$("body").barragers({info:text,portrait:images[Math.floor(Math.random()*4)]});
			$("#text").val("");
		});
		$("#btn2").click(function(event) {
			var text = $("#text").val();
			$(".box").barragers({info:text,portrait:images[Math.floor(Math.random()*4)]});
			$("#text").val("");
		});
	</script>
</body>
</html>
